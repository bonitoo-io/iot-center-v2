version: 2.1

commands:
  init-app-dependencies:
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "app/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            cd app
            yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "app/yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  app:
    parameters:
      node_version:
        type: string
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - init-app-dependencies
      - run:
          name: Run app/ui tests
          command: |
            cd app/ui
            yarn test
            # yarn build // removed, it takes too much time
      - run:
          name: Run app/server tests
          command: |
            cd app/server
            yarn test
  client_python:
    docker:
      - image: circleci/python:3.8-buster
    working_directory:
    steps:
      - checkout
      - run:
          name: Checks style consistency across sources.
          working_directory: client_python
          command: |
            pip install flake8 --user
            flake8 client_python.py --max-line-length 120
      - run:
          name: Checks compliance with Python docstring convention.
          working_directory: client_python
          command: |
            pip install pydocstyle --user
            pydocstyle client_python.py
  release-nightly:
    docker:
      - image: docker:19
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Early return if this build is from a forked repository
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME != "bonitoo-io" ]]; then
              echo "Nothing to do for forked repositories, so marking this step successful"
              circleci step halt
            fi
      - checkout
      - run:
          name: Build the application image
          command: |
            cd app/
            docker build -t bonitoo/iot-center:nightly .

workflows:
  build:
    jobs:
      - app:
          node_version: "12"
      - client_python
      - release-nightly:
          requires:
            - tests
            - client_python
